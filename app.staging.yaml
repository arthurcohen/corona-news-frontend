runtime: nodejs12
service: staging
resources:
  cpu: 1
  disk_size_gb: 0.5

handlers:
  - url: /
    static_files: build/index.html
    upload: build/index.html
  - url: /sobre
    static_files: build/index.html
    upload: build/index.html
  - url: /
    static_dir: build
  - url: /.*
    script: auto
    secure: always